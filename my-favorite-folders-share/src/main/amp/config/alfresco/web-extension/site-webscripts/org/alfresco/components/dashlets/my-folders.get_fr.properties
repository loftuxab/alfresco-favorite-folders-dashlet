dashlet.help=<p>Ce dashlet facilite le suivi de vos propres dossiers, quels que soient les sites sur lesquels ils se trouvent. Utilisez le filtre pour retrouver rapidement ce que vous cherchez.</p>\
   <p>Deux vues sont disponibles pour ce dashlet. La vue détaillée vous permet de:<ul>\
      <li>Marquer un élément comme favori afin de le faire apparaître dans la Liste des Favoris, pour un accès plus rapide</li>\
      <li>Aimer (et ne plus aimer) un élément</li>\
      <li>Aller à la page des détails pour rédiger un commentaire</li></ul></p>
